<!DOCTYPE html>
<html>
<head>
    <title>ASM3-G12</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="stylesheet" type="text/css" href="style3.css">
    <link rel="stylesheet" type="text/css" href="style4.css">
</head>
<body>
    <div class="timer-container">
        <div class="timer-display" id="timer-display">00:00:00</div>
        <div class="timer-input">
            <input type="text" id="duration-input" placeholder="Enter duration in(s)">
            <button id="set-button">Set</button>
        </div>
        <div class="timer-buttons">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <div id="clock" class="clock"></div>
    <audio id="musicPlayer">
        <source src="lofi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
     
      
      <div>
        <button onclick="playMusic()">Play</button>
        <button onclick="pauseMusic()">Pause</button>
        <input type="range" min="0" max="1" step="0.1" value="1" oninput="adjustVolume(this.value)">
      </div>
      <div id="countdown"></div>
        <audio id="alertSound" src="alert.mp3"></audio>
     <div class="sticky-note">
         <textarea class="note-content" placeholder="Enter your task here"></textarea>
          </div>
          <button onclick="switchBackgroundImage()">Change Background</button>

         
    
      

    <script src="script.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
    <script src="script4.js"></script>
</body>
</html>
